<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

       
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite;
        }

        .circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 70%;
            left: 80%;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 40%;
            left: 10%;
            animation-delay: 4s;
        }

        .circle:nth-child(4) {
            width: 50px;
            height: 50px;
            top: 20%;
            left: 70%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-30px) translateX(20px);
                opacity: 0.6;
            }
        }

        .container {
            text-align: center;
            color: white;
            z-index: 10;
            padding: 2rem;
            max-width: 600px;
        }

        .error-code {
            font-size: 180px;
            font-weight: 900;
            line-height: 1;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: glitch 3s infinite;
            margin-bottom: 20px;
        }

        @keyframes glitch {
            0%, 90%, 100% {
                transform: translate(0);
            }
            92% {
                transform: translate(-2px, 2px);
            }
            94% {
                transform: translate(2px, -2px);
            }
            96% {
                transform: translate(-2px, -2px);
            }
        }

        .error-message {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .error-description {
            font-size: 18px;
            margin-bottom: 35px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .search-container {
            margin: 30px auto;
            max-width: 400px;
        }

        .search-box {
            display: flex;
            background: white;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .search-box:hover {
            transform: translateY(-2px);
        }

        .search-box input {
            flex: 1;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            outline: none;
            color: #333;
        }

        .search-box button {
            background: #667eea;
            border: none;
            padding: 15px 30px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-box button:hover {
            background: #5568d3;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 35px;
            border: 2px solid white;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: inline-block;
        }

        .btn:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        .illustration {
            margin: 30px 0;
            animation: wobble 3s infinite ease-in-out;
        }

        @keyframes wobble {
            0%, 100% {
                transform: rotate(-5deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }

        /* Confused Sticker Character */
        .sticker {
            width: 180px;
            height: 180px;
            margin: 0 auto;
            position: relative;
            filter: drop-shadow(0 15px 30px rgba(0, 0, 0, 0.3));
        }

        .sticker-body {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #FFD93D 0%, #FFBE0B 100%);
            border-radius: 50%;
            border: 6px solid #fff;
            position: relative;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

   
        .eyes {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
            display: flex;
            gap: 30px;
        }

        .eye {
            width: 35px;
            height: 35px;
            background: white;
            border-radius: 50%;
            position: relative;
            border: 3px solid #333;
            overflow: hidden;
        }

        .pupil {
            width: 18px;
            height: 18px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rollEyes 4s infinite;
        }

        @keyframes rollEyes {
            0%, 100% {
                transform: translate(-50%, -50%);
            }
            25% {
                transform: translate(-80%, -50%);
            }
            50% {
                transform: translate(-50%, -80%);
            }
            75% {
                transform: translate(-20%, -50%);
            }
        }

    
        .mouth {
            position: absolute;
            bottom: 35px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 30px;
            border: 4px solid #333;
            border-top: none;
            border-radius: 0 0 60px 60px;
            animation: mouthChange 4s infinite;
        }

        @keyframes mouthChange {
            0%, 100% {
                border-radius: 0 0 60px 60px;
                transform: translateX(-50%) rotate(0deg);
            }
            25% {
                border-radius: 60px 60px 0 0;
                border-top: 4px solid #333;
                border-bottom: none;
                transform: translateX(-50%) rotate(0deg);
            }
            50% {
                border-radius: 0 0 60px 60px;
                transform: translateX(-50%) rotate(-15deg);
            }
            75% {
                border-radius: 0 0 60px 60px;
                transform: translateX(-50%) rotate(15deg);
            }
        }

    
        .question-mark {
            position: absolute;
            font-size: 40px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7);
            animation: floatQuestion 3s infinite ease-in-out;
        }

        .question-mark:nth-child(1) {
            top: -20px;
            left: -30px;
            animation-delay: 0s;
        }

        .question-mark:nth-child(2) {
            top: -10px;
            right: -30px;
            animation-delay: 1s;
        }

        .question-mark:nth-child(3) {
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 2s;
        }

        @keyframes floatQuestion {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-15px) rotate(15deg);
                opacity: 1;
            }
        }

  
        .sweat {
            position: absolute;
            width: 12px;
            height: 16px;
            background: #6CB4EE;
            border-radius: 50% 0 50% 50%;
            top: 30px;
            right: 25px;
            transform: rotate(-45deg);
            animation: drip 2s infinite;
        }

        @keyframes drip {
            0%, 100% {
                opacity: 0;
                transform: rotate(-45deg) translateY(0);
            }
            50% {
                opacity: 1;
                transform: rotate(-45deg) translateY(10px);
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 120px;
            }
            
            .error-message {
                font-size: 24px;
            }
            
            .error-description {
                font-size: 16px;
            }
            
            .sticker {
                width: 140px;
                height: 140px;
            }

            .sticker-body {
                width: 140px;
                height: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <div class="container">
        <div class="illustration">
            <div class="sticker">
                <div class="question-mark">?</div>
                <div class="question-mark">?</div>
                <div class="question-mark">?</div>
                <div class="sticker-body">
                    <div class="sweat"></div>
                    <div class="eyes">
                        <div class="eye">
                            <div class="pupil"></div>
                        </div>
                        <div class="eye">
                            <div class="pupil"></div>
                        </div>
                    </div>
                    <div class="mouth"></div>
                </div>
            </div>
        </div>
        
        <div class="error-code">404</div>
        
        <h1 class="error-message">Ceci n'est pas une page</h1>
        
        <p class="error-description">
            I'm just as confused as you are! This page decided to play hide and seek, and honestly... It's really good at hiding.
        </p>

        <div class="search-container">
            <form class="search-box" action="/" method="get">
                <input type="text" placeholder="Search for what you need..." name="q">
                <button type="submit">Search</button>
            </form>
        </div>

        <div class="buttons">
            <a href="https://github.com/EKIRABO/alu-system_engineering-devops" class="btn btn-primary">Take Me Home</a>
            <a href="javascript:history.back()" class="btn">Go Back</a>
        </div>
    </div>

    <script>
        // Add some interactive sparkle effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'absolute';
            sparkle.style.left = e.pageX + 'px';
            sparkle.style.top = e.pageY + 'px';
            sparkle.style.width = '5px';
            sparkle.style.height = '5px';
            sparkle.style.background = 'white';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.opacity = '0.8';
            sparkle.style.transition = 'all 0.5s ease';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.style.opacity = '0';
                sparkle.style.transform = 'scale(2)';
            }, 10);
            
            setTimeout(() => {
                sparkle.remove();
            }, 500);
        });
    </script>
</body>
</html>
